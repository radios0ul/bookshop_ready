<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <script type="text/javascript"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo"></div>
      <nav class="navi">
        <ul class="navi__list">
          <li class="navi__list-item">
            <button class="navi__list-item-btn">
              <p class="navi__list-item-txt">BOOKS</p>
            </button>
          </li>
          <li class="navi__list-item">
            <button class="navi__list-item-btn">
              <p class="navi__list-item-txt">AUDIOBOOKS</p>
            </button>
          </li>
          <li class="navi__list-item">
            <button class="navi__list-item-btn">
              <p class="navi__list-item-txt">STATIONERY & GIFTS</p>
            </button>
          </li>
          <li class="navi__list-item">
            <button class="navi__list-item-btn">
              <p class="navi__list-item-txt">BLOG</p>
            </button>
          </li>
        </ul>
      </nav>
      <div class="userblock">
        <button class="userblock__profile">
          <img
            class="userblock__search-icon"
            src="./assets/png/profile.png"
            alt="profile"
          />
        </button>
        <button class="userblock__search">
          <img
            class="userblock__search-icon"
            src="./assets/png/search.png"
            alt="search"
          />
        </button>
        <button class="userblock__cart">
          <img
            class="userblock__cart-icon"
            src="./assets/png/cart.png"
            alt="cart"
          />
        </button>
      </div>
    </header>
    <div class="banner">
      <img src="./assets/jpg/banner1_prog.jpg" alt="banner" />
    </div>
  </body>
</html>
